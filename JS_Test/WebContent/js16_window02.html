<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function test() {
		//input 태그를 탐색하여 입력된 value값을 가지고 온다
		let val = document.getElementsByName("test")[0].value;
		//value 값을 window01.html의 div태그(id=tt)에 보낸다.
		window.opener.document.getElementById("tt").innerHTML = val;
		self.close();
	}
</script>
</head>
<body>
<h1>팝업!!!</h1>
<input type="text" name="test">
<input type="button" onclick="test();" value="전달">
<input type="button" onclick = "self.close();" value = "창닫기"> 
</body>
</html>
